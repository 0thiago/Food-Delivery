<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="/imgs/favicon-red.png" type="image/x-icon">
  <title>Food Delivery - Menu</title>
</head>

<body>
  <header class="header">
    <div class="header__container">

      <a href="index.html"><img src="/imgs/hand-serving-white.png" alt="logo" class="header__logo outline-img"></a>

      <p>Food Delivery</p>

      <div id="cartButton" class="header__chart">
        <p id="productsAmount">0</p>
      </div>

      <img src="/imgs/burguer-menu-slim.png" alt="menubar" class="header__burguer-menu" id="burguerMenuButton">

      <nav id="dropMenu" class="header__navmenu">
        <ul class="header__navmenu-container">
          <li class="header__navmenu-item"><a class="menuItem" href="index.html">Home</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="menu.html">Menu</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="login.html">Login</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="order-status.html">My Orders</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="#">Reviews</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="menu">

    <section class="menu__header">
      <div class="menu__header-container">
      </div>
    </section>


    <section class="menu__products-type">
      <img class="left-arrow" src="/imgs/left-arrow-40x40-red.png" alt="left arrow">
      <img class="right-arrow" src="/imgs/right-arrow-40x40-red.png" alt="right arrow">

      <h3>Menu</h3>
      <div class="menu__products-type-wrapper">

        <div id="typeOneButton" class="slider"><button class="menu__types button" data-type="1">Type One</button></div>

        <div id="typeTwoButton" class="slider"><button class="menu__types button" data-type="2">This is type 2</button>
        </div>

        <div id="typeThreeButton" class="slider"><button class="menu__types button" data-type="3">Type Three</button>
        </div>

        <div id="typeFourButton" class="slider"><button class="menu__types button" data-type="4">Type Four</button>
        </div>

      </div>

    </section>

    <section class="menu__products">

      <div id="backgroundGif" class="background">
        <img src="/imgs/menu-bg-550x900-animated.gif" alt="menu picture on the background">
      </div>

      <div class="loading">        
        <img id="loadingImg" class="loading-gif" src="/imgs/loading-circle-red-200x200.gif" alt="loading">
      </div>

      <div class="container__try">
        <div id="productsContainer" class="menu__products-container">
        </div>
      </div>
    </section>

  </main>
</body>
<script type="module" src="js/menu.js"></script>

</html>
