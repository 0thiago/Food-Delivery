<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="/imgs/favicon-red.png" type="image/x-icon">
  <title>Food Delivery - Home</title>
</head>

<body>
  <header class="header">
    <div class="header__container">

      <a href="index.html"><img src="/imgs/hand-serving-white.png" alt="logo" class="header__logo outline-img"></a>

      <p>Food Delivery</p>

      <div id="cartButton" class="header__chart">
        <p id="productsAmount">0</p>
      </div>

      <img src="/imgs/burguer-menu-slim.png" alt="menubar" class="header__burguer-menu" id="burguerMenuButton">

      <nav id="dropMenu" class="header__navmenu">
        <ul class="header__navmenu-container">
          <li class="header__navmenu-item"><a class="menuItem" href="index.html">Home</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="menu.html">Menu</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="login.html">Login</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="order-status.html">My Orders</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="#">Reviews</a></li>
          <li class="header__navmenu-item"><a class="menuItem" href="#">Contact</a></li>
        </ul>
      </nav>
    </div>

  </header>

  <main class="home">

    <section class="home__header">
      <div class="home__header-container">
      </div>
    </section>

    <section class="home__products">
      <img id="leftArrow" class="left-arrow" src="/imgs/left-arrow-40x40-red.png" alt="left arrow">
      <img id="rightArrow" class="right-arrow" src="/imgs/right-arrow-40x40-red.png" alt="right arrow">
      <div id="salesSectionContainer" class="home__products-wrapper">

        <!-- section build by helpers/ getSalesProducts -->

      </div>
    </section>

    <section class="home__reviews">
      <div class="home__reviews-container">
        <div class="stars" role="text" aria-label="Rating: 5 stars">⭐⭐⭐⭐⭐</div>
        <blockquote class="review">
          "Lorem ipsum dolor sit amet consectetur adipisicing elit, repellendus placeat cumque maiores dol."
        </blockquote>
        <h4 class="user">User A.</h4>
      </div>
    </section>

    <section class="footer">
      <div class="footer__container">
        <h4>You can find us at:</h4>
        <div class="footer__location">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3155.507270539782!2d-77.47051404904339!3d37.73124197966813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89b13bff8de96215%3A0xdae490b5aed3a6bf!2sSuccess%20St%2C%20Ashland%2C%20VA%2023005%2C%20EUA!5e0!3m2!1spt-BR!2sbr!4v1667502621150!5m2!1spt-BR!2sbr" width="400" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <p>Food Deliver by Thiago - 2022 - Copyright(c)</p>
      </div>
    </section>

  </main>
</body>
<script type="module" src="js/home.js"></script>

</html>
